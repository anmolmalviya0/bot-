acceptance:
  expectancy_min_r: 0.05
  max_drawdown_pct: 20.0
  paper_trading_days: 30
  profit_factor_min: 1.2
alerts:
  events:
  - high_confidence_signal
  - circuit_breaker_triggered
  - feed_stale
  - model_drift
  rate_limiting:
    max_per_symbol: 2
    window_minutes: 30
  slack:
    enabled: false
    webhook_url: ${SLACK_WEBHOOK_URL}
  telegram:
    bot_token: ${TELEGRAM_BOT_TOKEN}
    chat_id: ${TELEGRAM_CHAT_ID}
    enabled: false
assets:
  primary:
  - exchange: binance
    symbol: BTCUSDT
    type: crypto
  - exchange: binance
    symbol: PAXGUSDT
    type: gold_proxy
  reference:
  - exchange: broker
    symbol: XAUUSD
    type: gold_spot
atr:
  period: 14
  smoothing: rma
backtest:
  commission_pct: 0.075
  gap_handling:
    enabled: true
    fill_at_worst: true
  partial_fills:
    enabled: true
    min_fill_pct: 0.5
    prob_partial: 0.15
  slippage:
    base_pct: 0.025
    max_pct: 0.1
    stochastic_std: 0.025
database:
  path: performance.db
  tables:
  - signals
  - trades
  - model_versions
  - daily_stats
  - feature_drift
  type: sqlite
  wal_mode: true
deployment:
  bind_host: 127.0.0.1
  bind_port: 8501
  mode: local
  streamlit:
    mobile_optimized: true
    theme: dark
features:
  bollinger:
    period: 20
    std: 2.0
  macd:
    fast: 12
    signal: 9
    slow: 26
  returns_lags:
  - 1
  - 3
  - 5
  - 10
  - 20
  rsi_period: 14
  schema_file: feature_schema.json
  sma_periods:
  - 10
  - 20
  - 50
  - 100
  - 200
  volatility_windows:
  - 10
  - 30
labeling:
  15m:
    max_hold: 12
    sl_mult: 1.0
    tp_mult: 1.0
  1h:
    max_hold: 24
    sl_mult: 1.0
    tp_mult: 1.8
  30m:
    max_hold: 18
    sl_mult: 1.0
    tp_mult: 1.4
  5m:
    max_hold: 12
    sl_mult: 1.0
    tp_mult: 0.8
  PAXGUSDT:
    15m:
      max_hold: 10
      sl_mult: 0.7
      tp_mult: 0.6
    1h:
      max_hold: 18
      sl_mult: 0.9
      tp_mult: 1.0
    30m:
      max_hold: 14
      sl_mult: 0.8
      tp_mult: 0.8
    5m:
      max_hold: 8
      sl_mult: 0.6
      tp_mult: 0.5
model:
  calibration:
    method: isotonic
  hyperparameters:
    colsample_bytree: 0.8
    learning_rate: 0.05
    max_depth: 6
    min_child_samples: 50
    n_estimators: 500
    reg_alpha: 0.1
    reg_lambda: 0.1
    subsample: 0.8
  meta_labeling:
    enabled: true
    threshold: 0.65
  objective: binary
  type: lightgbm
monitoring:
  drift_threshold_kl: 0.1
  latency_warn_ms: 500
  retrain:
    on_drift: true
    sanity_checks: true
    schedule: weekly
risk:
  daily_guardrails:
    daily_loss_limit_pct: 2.0
    lock_hours: 24
  exposure:
    max_concurrent_trades: 4
    max_per_asset_pct: 5.0
  kelly:
    cap_pct: 2.0
    enabled: true
    fraction: 0.25
  position_sizing:
    max_pct: 1.0
    min_pct: 0.25
    risk_per_trade_pct: 0.5
    type: atr_based
signals:
  confidence_threshold: 60
  consensus:
    moderate_min_tfs: 2
    strong_min_tfs: 3
  include_shap: true
  output_format: json
  persist_to_db: true
  regime_gates:
    allow_chop: false
    allow_dead: false
    allow_volatile: true
timeframes:
- 5m
- 15m
- 30m
- 1h
validation:
  embargo_pct: 0.01
  monte_carlo:
    confidence_level: 0.95
    n_simulations: 1000
  n_splits: 5
  purge_window: 24
  type: purged_walkforward
